<!DOCTYPE html>
<html>

<body>
	
	<h1>Headers</h1>
	
	<form method="get" ng-submit="submit('service/headers')">
	
		<div>
			<label>Query</label> 
		</div>
		
		<textarea cols="60" rows="10" ng-model="data.query"></textarea>
		
		<div>
			<input type="submit" ng-disabled="searching">
		</div>
		
	</form>
	
	<div ng-show="rows">
		<h3>RÃ©sults ({{perf.rowCount}})</h3>
		<table border="1">
			<tr>
				<th ng-repeat="h in head" ng-bind="h"></th>
			</tr>
			<tr ng-repeat="r in rows">
				<td ng-bind="r.name"></td>
				<td ng-bind="r.valueType"></td>
				<td ng-bind="r.size"></td>
				<td ng-bind="r.clazz"></td>
			</tr>
		</table>
	</div>
	<div ng-show="perf">
		<h3>Time</h3>
		<table border="1">
			<tr>
				<th>Action</th>
				<th>Start</th>
				<th>End</th>
				<th>Duration</th>
			</tr>
			<tr ng-repeat="action in perf.times">
				<td>{{action.name}}</td>
				<td ng-bind="action.start|date:'HH:mm:ss:sss'"></td>
				<td ng-bind="action.end|date:'HH:mm:ss:sss'"></td>
				<td>{{action.end - action.start}}ms</td>
			</tr>
		</table>
	</div>

</body>
</html>
