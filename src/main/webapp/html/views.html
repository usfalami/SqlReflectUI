<!DOCTYPE html>
<html>

<body>

	<h1>Views</h1>
	<form ng-submit="submit('service/views')">
		<div>
			<label>Database pattern</label> <input type="text" ng-model="data.databasePattern">
		</div>
		<div>
			<label>View pattern</label> <input type="text" ng-model="data.tablePattern">
		</div>
		<input type="submit" ng-disabled="searching">
		<input type="reset" ng-disabled="searching" ng-click="reset()">
	</form>

	<div ng-show="rows">
		<h3>Results ({{perf.rowCount}})</h3>
		<table border="1">
			<tr>
				<th ng-repeat="h in head" ng-bind="h"></th>
				<th>Detail</th>
			</tr>
			<tr ng-repeat="r in rows">
				<td ng-repeat="h in head" ng-bind="r.fields[h]"></td>
				<td><a href="#columns/{{r.fields['DATABASE_NAME']}}/{{r.fields['TABLE_NAME']}}">Columns</a></td>
			</tr>
		</table>
	</div>
	
	<action-timer timer="perf" />
	
</body>

</html>
